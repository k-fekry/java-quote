<html>

<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container m-5 p-5 ">
        <div class="jumbotron text-center">
            <h1 class="display-4">Quote of the Day</h1>
            <p class="lead">Press the button below to recieve a random quote!</p>
            <button class="btn btn-outline-primary btn-lg" id="generate-button">Generate Quote</button>
            <blockquote class="blockquote">
                <p id="quote-text"></p>
                <footer class="blockquote-footer" id="quote-author"></footer>
            </blockquote>


        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
